<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guru Portfolio Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #f4f4f9;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .date {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .nav {
            text-align: center;
            margin-bottom: 30px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 1.1em;
        }

        .nav a.active {
            color: #2c3e50;
            text-decoration: underline;
            cursor: default;
        }

        .guru-section {
            margin-bottom: 60px;
            border-bottom: 1px solid #eee;
            padding-bottom: 40px;
        }

        .guru-section:last-child {
            border-bottom: none;
        }

        .guru-title {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 20px;
            border-left: 5px solid #3498db;
            padding-left: 15px;
        }

        .chart-container {
            text-align: center;
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.95em;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .val {
            text-align: right;
        }

        .pct {
            text-align: right;
        }

        .summary-box {
            display: flex;
            justify-content: space-around;
            background: #e8f8f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #1abc9c;
        }

        .stat {
            text-align: center;
        }

        .stat-val {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            font-size: 0.9em;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Guru Portfolio Tracker</h1>
            <div class="date">Report generated on: 2025-11-28</div>
        </div>

        <div class="nav">
            <a href="index.html">S&P 500</a>
            <a href="non_spy.html">Non-S&P 500</a>
            <a href="guru.html" class="active">Guru Tracker</a>
        </div>

        

        <p style="font-size: 0.8em; color: #7f8c8d; margin-top: 20px; text-align: center;">
            * Equity data from 13F filings via Dataroma. Cash data from latest public balance sheets via yfinance (where
            available).
        </p>
    </div>
</body>

</html>
